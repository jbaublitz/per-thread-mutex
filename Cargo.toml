[package]
name = "per-thread-mutex"
version = "0.1.4"
edition = "2021"
description = "Synchronization lock designed for wrapping thread-unsafe C libraries"
documentation = "https://docs.rs/per-thread-mutex"
homepage = "https://github.com/jbaublitz/per-thread-mutex"
repository = "https://github.com/jbaublitz/per-thread-mutex"
license = "MPL-2.0"
keywords = ["synchronization", "multithreading", "bindings"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
libc = "0.2.146"
log = "0.4.20"

[dev-dependencies]
env_logger = "0.10.0"
